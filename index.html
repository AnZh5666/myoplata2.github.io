<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контроль-оплат 2023</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container-sm text-center wrapper">
      <div class="row justify-content-center">
        <div class="col-12">
          <nav class="navbar bg-secondary-subtle fixed-top mb-3">
             
              <a class="navbar-brand" href="#">Оплата 2023</a>
              <button
                class="btn"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="26"
                  height="26"
                  fill="currentColor"
                  class="bi bi-justify"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"
                  />
                </svg>
              </button>

              <div
                class="offcanvas offcanvas-end"
                tabindex="-1"
                id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel"
              >
                <div class="offcanvas-header">
                  <h5 id="offcanvasRightLabel">Добавить оплату</h5>
                  <button
                    type="button"
                    class="btn-close text-reset"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="offcanvas-body">
                  <form class="mt-3 form-input">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Орган и должностное лицо</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="exampleFormControlInput1"
                        name="name"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput2" class="form-label"
                        >Дата участия</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="exampleFormControlInput2"
                        name="date"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput3" class="form-label"
                        >ФИО подзащитного</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="exampleFormControlInput3"
                        name="client"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Стоимость участия</label>
                      <select
                        class="form-select"
                        aria-label="Default select example"
                        name="cost"
                      >
                        <option selected value="0">0</option>
                        <option value="2712.85">2712.85</option>
                        <option value="2435.7">2435.7</option>
                        <option value="2164.3">2164.3</option>
                        <option value="1892.9">1892.9</option>
                      </select>
                    </div>
                    <button
                      class="btn btn-outline-success btn-add"
                      type="submit"
                      data-bs-dismiss="offcanvas"
                      aria-label="Close"
                    >
                      Добавить
                    </button>
                  </form>
                  <form class="d-flex mt-3" role="search">
                    <input
                      class="form-control me-2"
                      type="search"
                      placeholder="Фамилия..."
                      aria-label="Search"
                    />
                    <button class="btn btn-outline-success" type="submit">
                      Поиск
                    </button>
                  </form>
                </div>
              </div>
             
          </nav>
        </div>
        <div class="col">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Орган</th>
                  <th scope="col">Дата</th>
                  <th scope="col">Фамилия подзащитного</th>
                  <th scope="col">Стоимость</th>
                  <th scope="col">Удалить</th>
                </tr>
              </thead>
              <tbody class="out-table"></tbody>
              <tfoot>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td colspan="1"><b>Итого:</b><b class="total"></b> руб.</td>
                  <td class=""></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
      <!-- Modal -->
       
         
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Modal title
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Орган</th>
                          <th scope="col">Дата</th>
                          <th scope="col">Фамилия подзащитного</th>
                          <th scope="col">Стоимость</th>
                          <th scope="col">Удалить</th>
                        </tr>
                      </thead>
                      <tbody class="modal-table"></tbody>
                      <tfoot>
                        <tr>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td colspan="1">
                            <b>Итого:</b><b class="total-modal"></b> руб.
                          </td>
                          <td class=""></td>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Закрыть
                  </button>
                  <button type="button" class="btn btn-primary">
                    Сохранить изменения
                  </button>
                </div>
              </div>
            </div>
          </div>
         
       
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/moment.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
